<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Membership Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Avenir LT Std Black', Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card-container {
      position: relative;
      width: 640px;
      height: 400px;
      background: url('https://raw.githubusercontent.com/mykeldicus/membership-card-assets/main/MemCard.png') no-repeat center center;
      background-size: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .overlay-text {
      position: absolute;
      color: black;
      font-weight: bold;
      text-shadow: none;
    }
    .member-name {
  top: 35%;
  left: 50%;
  font-size: 12pt; line-height: 17pt;
}
    .member-level {
  top: 44%;
  left: 50%;
  font-size: 12pt; line-height: 17pt;
}
  
    .join-date {
  top: 64%;
  left: 30%;
  text-align: left;
  font-size: 12pt; line-height: 17pt;
}
    .member-number {
  top: 64%;
  left: 70%;
  text-align: left;
  font-size: 12pt; line-height: 17pt;
}
  </style>
</head>
<body>
  <div class="card-container">
    <div class="overlay-text member-name" id="memberName">Member Name</div>
    <div class="overlay-text member-level" id="memberLevel">Membership Level</div>
    <div class="overlay-text join-date" id="joinDate">00/00/0000</div>
    <div class="overlay-text member-number" id="memberNumber">MMA000000</div>
  </div>

  <script>
    // Placeholder for pulling data using RENXT SKY API (example only). join date places perfectly, the name and member level font changed. Need to match member number.
    const data = {
      firstName: "Jane",
      lastName: "Doe",
      membershipLevel: "Gold",
      joinDate: "06/01/2024",
      memberNo: "MMA123456"
    };

    document.getElementById('memberName').textContent = `${data.firstName} ${data.lastName}`;
    document.getElementById('memberLevel').textContent = `${data.membershipLevel}`;
    document.getElementById('joinDate').textContent = `${data.joinDate}`;
    document.getElementById('memberNumber').textContent = `${data.memberNo}`;
  </script>
</body>
</html>
